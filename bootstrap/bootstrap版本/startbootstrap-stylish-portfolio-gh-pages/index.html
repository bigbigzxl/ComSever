	<div id="charts" style="background-color:blue; height:100%;"></div>
	<!-- 	//style="width: 100%;height:100%;" -->
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('charts'));
		myChart.setTheme("macarons");
        // 指定图表的配置项和数据
        var option = {
			theme:"macarons",
			backgroundColor:'rgba(0,51,51,0.1)',//'#669999',//背景色
            title: {
                text: 'G102 STATUS'
            },
            tooltip: {show:true},
            legend: {
                data:['数据']
            },
            xAxis: {
                data: ["2016-11-20 20:11:13","2016-11-20 20:11:14","2016-11-20 20:11:15","2016-11-20 20:11:16","2016-11-20 20:11:17","2016-11-20 20:11:18"]
            },
            yAxis: {type : 'value',
							axisLabel : {
								formatter: '{value} °C'
							}},
            series: [{
                name: '温度',
                type: 'line',
                data: [30.1, 31.2, 30.7, 31.0, 30.8, 33.7]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
		//处理点击事件并且跳转到相应的百度搜索页面
		myChart.on('click', function (params) {
		window.open('https://www.baidu.com/s?wd=' + encodeURIComponent(params.name));
		});
    </script>
   
   



   

    <!-- jQuery -->

    <!-- Custom Theme JavaScript -->
    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
 
    </script>
